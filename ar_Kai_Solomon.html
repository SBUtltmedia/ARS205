<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer - Kai_Solomon</title>
    
    <!-- 1. Import the <model-viewer> component -->
    <!-- Note: We use version 3.5.0 here, but you can check for the latest -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensures model-viewer corners are rounded */
        }
        
        h1 {
            text-align: center;
            padding: 1rem 1.5rem 0.5rem;
            font-weight: 600;
            font-size: 1.75rem;
        }
        
        p {
            text-align: center;
            padding: 0 1.5rem 1.5rem;
            font-size: 1rem;
            color: #555;
        }
        
        /* 2. Style the <model-viewer> component */
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f9f9f9;
            --poster-color: #f9f9f9; /* Background color of the poster */
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>View Kai_Solomon in Your Space</h1>
        <p>This is a 3D model of Kai_Solomon. Click the cube icon on the bottom right on your phone to view it in Augmented Reality.</p>
        
        <model-viewer 
            src="glb/Kai_Solomon.glb"
            ios-src="usdz/Kai_Solomon.usdz"
            ar
            camera-controls
            auto-rotate
            alt="A 3D model of Kai_Solomon">
        </model-viewer>
    </div>

</body>
</html>
